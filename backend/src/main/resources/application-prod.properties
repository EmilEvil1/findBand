spring.datasource.url=${DB}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

jwt.base64-secret=theVeryLongSecretWordThatNoOneWillEverKnowLongroaderrreshekredsdkfjsldfkgfjkfjdlglgjflglfkgjfl
jwt.token-validity-in-seconds=6000
