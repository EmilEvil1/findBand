# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    paths:
      - backend/**
    branches: [ prod ]
  pull_request:
    branches: [ prod ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build Backend with Maven
      run: cd backend && mvn -B package --file pom.xml
    - name: Test with Maven
      run: cd backend && mvn -B clean verify
    #Build Docker image:
    - name: Build docker image Backend
      run: docker-compose build findband_web

    - name: Docker login
      run: docker login ghcr.io -u $GITHUB_ACTOR -p ${{secrets.GITHUB_TOKEN}}

    - name: Publish Backend
      run: docker-compose push findband_web

    - name: Deploy backend
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.BACKEND_HOST }}
        username: ${{ secrets.BACKEND_USERNAME }}
        key: ${{ secrets.BACKEND_SSH_KEY }}
        script: |
          cd findBand
          git pull origin prod
          echo $CR_PAT | sudo docker login ghcr.io -u dssorokin --password-stdin
          sudo docker-compose pull findband_web
          sudo docker-compose restart findband_web